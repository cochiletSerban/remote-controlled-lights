<!doctype html>
<html lang="en">

<head>
  <title>LedContorl</title>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" defer></script>
  <script src="client.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" defer></script>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="section">
        <div class="col s12 l8 offset-l2 ">
          <h2 class="center-align">Remote</h2>
          <div class="divider"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 l8 offset-l2">
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header valign-wrapper" id="led">
              <i class="large material-icons center-align">lightbulb_outline</i>
              <h5> Light 1 </h5>
              <div class="switch">
                <label>
                    <input type="checkbox" id="ledSwitch">
                    <span class="lever"></span>
                  </label>
              </div>
            </div>
            <div class="collapsible-body">
              <form action="#">
                <p class="range-field">
                  <input type="range" id="red" min="0" max="255" />
                </p>
                <p class="range-field">
                  <input type="range" id="green" min="0" max="255" />
                </p>
                <p class="range-field">
                  <input type="range" id="blue" min="0" max="255" />
                </p>
              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>
</body>

</html>
